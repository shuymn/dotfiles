set -g default-shell /bin/zsh

set -g default-terminal screen-256color
set -g terminal-overrides 'xterm:colors=256'

set -g status-position bottom

set -g status-left-length 90
set -g status-right-length 90

set -g status-right '#[bg=colour238] #P #[default]'
set -g status-left '#[bg=colour238] %m/%d %a '
setw -g window-status-format ' #I:#W - #(echo "#{pane_current_path}" | rev | cut -d'/' -f-3 | rev) '
setw -g window-status-current-format '#[bg=colour56,bold] #I:#W - #(echo "#{pane_current_path}" | rev | cut -d'/' -f-3 | rev) #[default]'

set -g status-interval 1

set -g status-justify "left"

set -g status-bg "colour235"
set -g status-fg "colour250"

set -g escape-time 0

set -g mouse on

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

run -b '~/.tmux/plugins/tpm/tpm'
